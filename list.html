<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Page title -->
	<title>Web QE Demo App</title>

	<!-- And favicon -->
	<link rel="icon" type="image/png" href="data:image/png;base64, foobar" />

	<!-- Style sheets -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- Add web fonts -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" />

	<!-- Polyfil for IE -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Lastly, scripts -->
	<script src="js/mediawiki.js"></script>

</head>

<body>

	<nav>
		<h1 id="title"><a href="index.html">Sample Web Application</a></h1>
	</nav>

	<section id="content">
		<h3>Nice... you clicked the first link!</h3>
		<p>Do you want to verify the list of elements using Selenium?</p>
		<button id="showList">Unhide List</button>
		<ul id="pyList">
			<li class = "list">Hola</li>
			<li class = "list">Hello</li>
			<li class = "list">Konnichiwa</li>
			<li class= "list">Bonjour</li>
		</ul>
	</section>

	<!-- Lazy Loadable JS -->
	<script>
		document.getElementById("showList").addEventListener("click", function (e) {
			document.getElementById("pyList").style.display = "block";
			document.getElementById("showList").style.display = "none";
		}, false);
	</script>

</body>

</html>
