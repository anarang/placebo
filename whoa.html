<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Page title -->
	<title>Web QE Demo App</title>

	<!-- And favicon -->
	<link rel="icon" type="image/png" href="data:image/png;base64, foobar" />

	<!-- Style sheets -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- Add web fonts -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" />

	<!-- Polyfil for IE -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Lastly, scripts -->
	<script src="js/mediawiki.js"></script>

</head>

<body>

	<nav>
		<h1 id="title"><a href="index.html">Web QE Demo App</a></h1>
	</nav>

	<section id="content">
		<h3>Whoa! You clicked the second link...</h3>
		<p>...and found an easter egg! :D</p>
		<button id="showWhoa">Surprise Surprise</button>
		<p id="pyWhoa">
			<img src="img/python.png">
			<br>
			<small>
			<code>`python import antigravity`</code>
				Image Credit: <a href="http://xkcd.com/353/" alt="XKCD URL">XKCD</a>
			</small>
		</p>
	</section>

	<!-- Lazy Loadable JS -->
	<script>
		document.getElementById("showWhoa").addEventListener("click", function (e) {
			document.getElementById("pyWhoa").style.display = "block";
			document.getElementById("showWhoa").style.display = "none";
		}, false);
	</script>

</body>

</html>
